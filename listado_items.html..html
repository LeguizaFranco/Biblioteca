<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de items</title>
</head>

<body>
    <h1> Listado de libros</h1>
    <ul>
        {% for libro in libros %}
        <li>
            <strong>{{libro.titulo}}</strong> por {{libro.autor}} - {{libro.descripcion}}
            (genero:{{libro.genero}})
            <a href="/libros/{{libro.id }}">ver detalle</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
